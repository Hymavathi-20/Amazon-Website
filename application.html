<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Job Application</title>
</head>

<body>
    <header>
    <img src="https://png.pngtree.com/png-vector/20191026/ourmid/pngtree-job-application-form-vector-female-profile-photo-hr-human-resources-concept-png-image_1841592.jpg" height="200">
    <h1>Job Application:</h1>
    </header>

    <form action="/action.php">
        <h3>Enter Name:</h3>
        <input type="text" placeholder="Name">
        <h3>Enter Date of Birth:</h3>
        <input type="date" placeholder="DOB" >
        <h3>Years of Experience:</h3>
        <input type="number" placeholder="Years" >
        <h3>Select city to work at:</h3>
        <select name="city" >
            <option value="hyd">select</option>
            <option value="hyd">Hyderabad</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="bangl">Bangalore</option>
        </select>
        <br>

        <h3>Select base salary :</h3>
        <label for="1">
        <input type="radio" value="1 lpa" name="salary" id="1">1 lpa </label><br>

        <label for="5">
        <input type="radio" value="5 lpa" name="salary" id="5">5 lpa </label><br>

        <label for="10">
        <input type="radio" value="10 lpa" name="salary" id="10">10 lpa </label><br>

        <label for="15">
        <input type="radio" value="15 lpa" name="salary" id="15">15 lpa </label><br>

        <label for="25">
        <input type="radio" value="25 lpa" name="salary" id="25">25 lpa </label><br>

        <label for="35">
        <input type="radio" value="35 lpa" name="salary" id="35">35 lpa </label><br>

        <label for="50">
        <input type="radio" value="50 lpa" name="salary" id="50">50 lpa </label><br>

        <h3>Select Posts Interested:</h3>
        <label for="1">
        <input type="checkbox" value="Business analyst" id="1">Business analyst </label><br>
        <label for="2">
        <input type="checkbox" value="SDE" id="2">Software development engineer (SDE) </label><br>
        <label for="3">
        <input type="checkbox" value="AWS" id="3">Solutions architect (AWS) </label><br>
        <label for="4">
        <input type="checkbox" value="Product manager" id="4">Product manager </label><br>
        <label for="5">
        <input type="checkbox" value="Data scientist" id="5">Data scientist </label><br>
        <label for="6">
        <input type="checkbox" value="Operations manager" id="6">Operations manager </label><br>
        <label for="7">
        <input type="checkbox" value="UX designer" id="7">UX designer </label><br>
        <label for="8">
        <input type="checkbox" value="TPM" id="8">Technical program manager (TPM) </label><br>
        <label for="9">
        <input type="checkbox" value="Marketing manager" id="9">Marketing manager </label><br>
        <br>
        <input type="submit" name="Submit">
    </form>

    
</body>
</html>
